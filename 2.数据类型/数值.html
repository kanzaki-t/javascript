    <script>
        /*
            数值（Number）
                -在js中所有的整数和浮点数都是Number类型
                -在js中的数字不是无限大的，当数值超过一定范围后会显示近似值
                -Infinity 是一个特殊的数值，表示无穷
                -所以在js中进行一些精度比较高的运算时要十分注意
                -NaN （Not a Number）表示非法的数值
            大整数（BigInt）
                -大整数用来表示一些比较大的整数
                -大整数使用n结尾，他可以表示的数字范围是无限大（内存范围内）
                -只能表示整数，不能表示小数
            其他进制的数字
                -二进制 0b
                -八进制 0o
                十六进制 0x
        
        
        */
