<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
    <script>
        /*
            字符串 string
                -在js中使用单引号或双引号来表示字符串
                -转义字符 \
                    \" ---> "
                    \' ---> '
                    \t --->tab
                    \n --->换行
                -模板字符串
                    -使用反单引号` 来表示模板字符串
                    -模板字符串中可以嵌入变量
                使用typeof来检查，会返回string
        
        
        */

        let a = "hello"
        let b = '你好'
        let c = '你好\''
        let d = `你好，${a}`

        console.log(a);
        console.log(d);
    </script>
</head>

</body>
</html>
