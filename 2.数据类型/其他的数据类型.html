<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其他的数据类型</title>
    <script>
        /*
            布尔值 boolean
                -主要用来进行逻辑判断
                -只有两个 true false
            空值 null
                -空值用来表示空对象
                -因为使用typeof检查一个空值时会返回object
                -所以使用typeof无法检查空值
            未定义 undefined
                -当声明一个变量而没有赋值时，它的值就是undefined
            符号 symbol
                -用来创建一个唯一的标识
            js中原始值一共有七种
                1.number
                2.bingint
                3.string
                4.bollean
                5.null
                6.undefined
                7.symbol
                七种原始值时构成各种数据的基石
                    原始值在js中是不可变类型，一旦创建就不能修改

        
        
        
        */

        let a = symbol()  //调用symbol()创建了一个符号
    </script>
</head>
