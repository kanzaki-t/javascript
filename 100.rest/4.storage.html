<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="btn01">存</button>
    <button id="btn02">取</button>
    <script>
        /*
            登录成功以后，需要保持用户的登录的状态，需要将用户的信息存储到本地存储
            所谓的本地存储就是指浏览器自身的存储空间，
                可以将用户的数据存储到浏览器内部
                sessionStorage 中存储的数据，页面一关闭就会丢失
                localStorage 存储的时间比较长

            sessionStorage和localStorage的方法都一致
            存：setItem("name","私だよ")
            取：getItem("name")
            删：removeItem("name")
            清除：clear()
        */

        btn01.onclick = () => {
            sessionStorage.setItem("name","私だよ")
        }

        btn02.onclick = () => {
            const name = sessionStorage.getItem("name")
        }
    </script>
    
</body>
</html>
