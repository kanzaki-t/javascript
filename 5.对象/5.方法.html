<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
    <script>
        /*
            方法（method）
                - 当一个对象的属性指向一个函数，
                  那么我们就称这个函数是该对象的方法
                  调用函数就称为调用对象的方法
        */

        let obj = {}

        obj.fn = function () {
            console.log('aaaaa');
        }

        obj.fn()






    </script>
</head>

<body>

</body>

</html>
