<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
    <script>
        /*
            对象字面量
                - 可以使用{} 来创建对象
                - 使用{}创建的对象，在创建时就可以添加属性
        */

        // 创建对象
        let obj = new Object()// new可以省略
        let obj2 = {}
        let obj3 = {
            name:"aaaa"
        }
        console.log(obj);
        console.log(obj2);
        console.log(obj3);






    </script>
</head>

<body>

</body>

</html>
