<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        * 类
        * -类是对象的模板
        * -类决定了一个对象中有哪些属性和方法
        * -使用class来定义一个类
        */

        class Person {
            // 在类中定义属性，但是会写死
            // name = "孙悟空";
            // age = 18;

            // 用constructor（构造器）来动态定义属性
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            // 在类中定义方法
            run() {
                console.log('i can fly');
            }
        }

        // 通过类（构造器）来创建对象
        const per = new Person('孙悟空',20)

        console.log(per);
        per.run()
        
        // instanceof检查一个对象是否是由某个类创建
        // 如果某个对象是由某个类所创建，则我们称该对象是这个类的实例
        console.log(per instanceof Person);
        
    </script>
</body>

</html>
