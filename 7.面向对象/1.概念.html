            面向对象编程（OOP）
                1.程序是干嘛的？
                    - 程序就是对现实世界的抽象
                2.对象是干嘛的？
                    - 一个事物抽象到程序中后就变成了对象
                    - 在程序的世界中，一切皆对象
                3.面向对象的编程
                    - 面向对象的编程指的是，程序中的所有操作都是通过对象来完成
                    - 做任何事情之前都需要先找到它的对象
                理解：
                    - 一个事物通常由两部分组成
                        数据
                        功能
                    - 一个对象由两部分组成
                        属性
                        方法
                    - 事物的数据到了对象中，体现为属性
                    - 事物的功能到了对象中，体现为方法
