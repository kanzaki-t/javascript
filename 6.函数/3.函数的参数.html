<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <script>
        /*
            形式参数
                - 在定义函数时，可以在函数中指定数量不等的形式参数（形参）
                - 在函数中定义参数，就相当于在函数内部声明了对应的变量但是没有赋值
            实际参数
                - 在调用函数时，可以在函数的（ ）传递数量不等的实参
                - 实参会赋值给其对应的形参
                - 如果实参和形参数量相同，则对应的实参赋值给对应的形参
                - 如果实参多于形参，则多余的实参不会使用
                - 如果实参少于形参，则多余的形参为undefined
            参数类型
                - js中不会检查参数的类型，任何类型都可以
        */
        let b = "abc"
        function getTest(test) {
            // a[test] ? a[test] : test
            let a = "many"
            if (test === a) {
                console.log(a)
            } else {
                console.log(test)
            }
        }
        getTest(b)
    </script>

</body>

</html>
