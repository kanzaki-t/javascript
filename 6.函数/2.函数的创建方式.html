<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            函数的定义方式：
                1.函数声明
                    function 函数名(){
                        语句
                    }
                2.函数表达式（匿名函数）
                    const 变量 = function () {
            
                    }
                3.箭头函数
                    （ ）=> {
                        语句
                    }
                    - 如果语句只有一句，可以把大括号省略
                    - 如果参数只有一个，可以把小括号省略

        */

        // 1
        function fn(a,b,c) {
            
        }

        // 2
        const fn1 = function (a,b,c) {
            
        }

        // 3
        const fn2 = (a,b,c) => {

        }

    </script>
</head>
<body>
    
</body>
</html>
