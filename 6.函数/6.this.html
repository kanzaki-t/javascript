<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        /*
            this
                - 函数在执行时，js解析器每次都会传递进一个隐含的参数this
                - this 会指向一个对象
                    - this所指向的对象会根据函数调用方式的不同而不同
                        1.以函数的形式调用时，this指向的时window
                        2.以方法的形式调用时，this指向的是调用的方法的对象
                    - 通过this可以在方法中引用调用方法的对象
                    
            箭头函数没有自己的this，它的this由外层作用域决定
                箭头函数的this和他的调用方式无关
        */

        
        function fn() {
            console.log(this);
        }
        fn()// this->window,实际上等同于window.fn()
        
        const obj2 = {
            name:"aaaa",
            test:function () {
                console.log(this.name);
            }
        }
        obj2.test()// this->obj2

    </script>
</body>
</html>
