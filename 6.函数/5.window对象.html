        /*
            window对象
                - 在浏览器中，浏览器为我们提供了一个window对象，可以直接访问

                    除此之外，window对象还负责存储js中内置对象和浏览器的宿主对象
                - window对象的属性可以通过window对象访问，也可以直接访问
                - 函数就可以认为是window对象的方法
        */
