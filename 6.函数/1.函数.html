<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            函数（function）
                - 函数也是一个对象
                - 具有其他对象所有的功能
                - 函数中可以存储代码，且可以在需要的时候调用这些代码
            语法：
                function 函数名(){
                    语句
                }
            调用函数：
                - 就是执行函数中存储的代码
                - 函数对象()

        */

        // 创建一个函数对象
        function fn() {
            
        }

        // 调用函数
        fn()
    </script>
</head>
<body>
    
</body>
</html>
