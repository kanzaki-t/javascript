    <title>Document</title>
    <script>
        /*
            1.throw 抛出异常信息，程序也会终止执行
            2.throw 后面跟的是错误提示信息
            3.Error 对象配合throw使用
        */
        function fn(x,y) {
            if(!x || !y) {
                throw new Error("参数没有传递进来")
            }
            return x + y
        }

        console.log(fn());
    </script>
