<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环语句</title>
    <script>
        /*
            循环语句
                - 通过循环语句可以使指定的代码反复执行
                - js中一共有3种循环语句
                    while
                    do-while
                    for
                - while
                    - 语法：
                        while(条件表达式){
                            代码...
                        }
                    - 执行流程
                        在执行时，会先对表达式进行判断，
                            如果结果为true，则执行循环体，执行完毕，继续判断
                            如果再为true，则执行循环体，执行完毕，继续判断，如此重复
                            直到条件表达式结果为false，循环结束
                    - 编写一个循环，要有三个要件
                        1.初始化表达式    初始化变量
                        2.条件表达式      设置循环运行的条件
                        3.更新表达式      修改初始化变量

        */
        // let a = 3

        // while(a<10){
        //     alert(a)
        //     a = a+3
            
        // }

        /*
            练习：
                假设银行存款的年利率为5%，问1000块存多少年可以变成5000块
        */
        
        let money = 1000
        let year = 0

        while (money < 5000) {
            money *= 1.05
            year++
        }

        console.log(`需要存${year}年，存款为${money}`);


    </script>
