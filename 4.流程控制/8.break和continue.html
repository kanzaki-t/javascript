<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环语句</title>
    <script>
        /*
            break和continue
                - break
                    - break用来终止switch和循环语句
                    - break执行后，当前的switch或循环会立刻终止
                    - break会终止离他最近的循环
                - continue
                    - 用来跳过当此循环
        */

        for (let i = 0; i < 5; i++) {
            if(i===3) break
            console.log(i);
        }
        for (let i = 0; i < 5; i++) {
            if(i===3) continue
            console.log(i);
        }




    </script>
</head>

</body>

</html>
