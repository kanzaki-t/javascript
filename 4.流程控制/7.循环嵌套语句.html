<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环语句</title>
    <script>
        /*
            在循环中嵌套其他的循环
                - 外层循环每执行一次，内层循环就会执行一个完整的周期

            希望在网页上表示以下的图形
            1.  *****
                *****
                *****
                *****
                *****
            2.  *      j<1 i=0
                **     j<2 i=1
                ***    j<3 i=2
                ****   j<4 i=3
                *****  j<5 i=4
            3.  ***** j<5 i=0
                ****  j<4 i=1
                ***   j<3 i=2
                **    j<2 i=3
                *     j<1 i=4
        */

        // 图形1
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                document.write('*')

            }
            document.write('<br>')
        }
        document.write('<hr>')
        // 图形2
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < i + 1; j++) {
                document.write('*')

            }
            document.write('<br>')
        }
        document.write('<hr>')
        // 图形3
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5 - i; j++) {
                document.write('*')

            }
            document.write('<br>')
        }
        document.write('<hr>')

        // 乘法表
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j < i + 1; j++) {
                document.write(`${j}x${i}=${j*i} `)

            }
            document.write('<br>')
        }
        document.write('<hr>')





    </script>
</head>

</body>

</html>
