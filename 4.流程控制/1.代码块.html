<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码块</title>
    <script>
        /*
            使用 {} 来创建代码块，代码块可以用来对代码块进行分组
                同一个代码块中的代码，就是同一组代码，一个代码块中的代码要么都执行，要么都不执行
        */

        {
            let a = 10
            alert(a)
        }

        alert(a) // 访问不到a，原理参考声明变量的方法和作用域
    </script>
</head>
<body>
    
</body>
</html>
