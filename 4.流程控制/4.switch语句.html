<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch语句</title>
    <script>
        /*
            switch语句
                - 语法：
                    switch(表达式){
                        case 表达式：
                            代码...
                            break
                        case 表达式：
                            代码...
                            break
                        case 表达式：
                            代码...
                            break
                        default：
                            代码...
                            break
                    }
                - 执行的流程
                    switch语句在执行时，会依次将switch后的表达式和case后的表达式进行 全等比较
                        如果比较结果为true，则自当前case处开始执行代码
                        如果比较结果为false，则继续比较其他case后的表达式，直到找到true为止
                        如果所有的比较结果都是false，则执行default后的语句
                - 注意：
                    当比较结果为true时，会从当前case处开始执行代码
                        也就是说case时代码执行的起始位置
                    这就意味着只要是当前case后的代码，都会执行
                    可以使用break来避免执行其他的case
                - 总结
                    switc语句和if语句的功能是重复，switch能做的事if也能做，反之亦然
                        他们最大的不同在于，switch在多个全等判断时，结构比较清晰

        */

        let a = +prompt("numを入れてください")

        switch (a) {
            case 1:
                alert("一")
                break
            case 2:
                alert("二")
                break
            default:
                alert("都不对")
                break
        }

    </script>
</head>

<body>

</body>

</html>
