<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // arguments用来保存函数的实参
        /*
        *   1.箭头函数中没有arguments,但是有args
        *   2.箭头函数中没有自己的this
        *       -它的this总是外层作用域的this
        *   3.箭头函数中的this无法通过call()，apply()，bind()修改
        *   4.箭头函数无法作为构造函数使用，不让new了
        *
        */

        const fn1 = (...args) => {
            console.log(args)
        }

        fn1()

    </script>
</body>
</html>
