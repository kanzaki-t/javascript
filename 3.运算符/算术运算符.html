<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算术运算符</title>
    <script>
        /*
            运算符（操作符）
                -运算符可以用来对一个或多个值进行运算
                -算术运算符：
                    +
                    -
                    *
                    /
                    ** 幂运算（几次方）
                    % 取模，两个数相除取余数
                -注意：
                    -算数运算时，除了字符串的加法，
                        其他运算的操作数是非数值时，都会转换为数值然后再运算
        
        */

        /*
            js是一门弱类型语言，当进行运算时会通过自动的类型转换来完成运算
        */
       a = 10 - '5' // 10-5
       a = 10 - true // 10-1
       a = 10 - null // 10-0
       a = 10 - undefined // 10-NaN

       /*
            当任意一个值和字符串做加法运算时，都会先将其他值转化为字符串，
                然后在做拼串的操作
            可以利用这一特性来进行类型转换
                可以通过为任意值 + 一个空串的形式来将其转换为字符串
                    其原理和String()函数相同，但使用起来更加简洁
       */
      a = 'hello' + 'tom' // 'hellotom'
      a = '1' + 2 // '1' + '2' --> '12'

      a = true + ''
      console.log(typeof a,a);

    </script>
</head>

</body>
</html>
