<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相等运算符</title>
    <script>
        /*
            ==
                - 相等运算符用来比较两个值是否相等
                - 使用相等运算符来比较两个不同类型的值时，
                    它会将其转换为相同的类型（通常转换为数值）然后再比较
                    类型转换后，值相同也会返回true
            
            ===
                - 全等运算符用来比较两个值是否全等
                - 他不会进行自动的类型转换，如果两个值的类型不同直接返回false

            !=
                - 不等，用来检查两个值是否不相等
                - 会自动的进行类型转换
            
            !==
                - 不全等，比较两个值是否不全等
                - 不会自动的进行类型转换

        */

        let res = 1 == 1 // true
        let res1 = 1 == 2 // false
        let res2 = 1 == '1' // true
        let res3 = null == undefined // 转换成0 NaN，但是结果是true
        let res4 = NaN == NaN // false Nan不和任何值相等，包括它自身

        let res5 = 1 === 1 // true
        let res6 = 1 === '1' // false
        let res7 = null === undefined // false

    </script>
