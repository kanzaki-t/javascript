<!DOCTYPE html>

    <title>赋值运算符</title>
    <script>
        /*
            赋值运算符用来将一个值赋值给一个变量
                =
                    -一定是将右边的值 赋值 给左边的变量
                        一个变量只有在等号左边时才是变量，在等号右边时它是 值
                +=
                    a += n 等价于 a = a + n
                -=
                    a -= n 等价于 a = a - n
                *=
                    a *= n 等价于 a = a * n
                /=
                    a /= n 等价于 a = a / n
                **=
                    a **= n 等价于 a = a ** n
                %=
                    a %= n 等价于 a = a % n
                ??=
                    空赋值
                        只有当变量的值为null或者undefined才会赋值
        
        */
    </script>
